<footer
      class="footer"
      style="background-image: url(/static/utils/assets/footer/mr.Carpet.png)"
    >
      <div class="container">
        <div class="footer__wrapper">
          <form class="footer_form subscription-form font-size-18 validation__block">
            <div class="footer_form_title medium color_black">
              Розсилка новин та акцій
            </div>
            <div class="footer_form_text color_black_sub">
              Ви бажаєте отримувати повідомлення про акції та розпродажі?
              Підпишіться на нашу розсилку новин
            </div>
            <div class="footer_form_input validation_container">
              <input
                class="input-transparent validation_input"
                type="email"
                name="email"
                data-type="email"
                placeholder="Поле пошти"
              />
            </div>

            <div class="validation_container">
              <input id="accept" class="validation_input" name="accept" type="checkbox" data-type="checkbox" value="accept" />
              <label for="accept">
                <span class="accept">Приймаю умови розсилки</span>
              </label>
            </div>

            <button
              type="submit"
              class="info_for_product_btn subscription-form__subscribe-btn subscribe-btn medium color_gold validation_btn">
              Підписатися на розсилку
            </button>
          </form>

          <div class="footer__right font-size-18">
            <div class="footer__column">
              <div class="footer__links">
                <div class="footer_form_title medium color_black">
                  Для покупця
                </div>
                <a href="{% url 'about' %}"> Про компанію </a>
                <a href="{% url 'blog' %}"> Блог </a>
                <button class="modal_open" data-href="contacts-modal">
                  Контакти
                </button>
              </div>

              <a href="#" class="color_black_sub flex">
                <img src="/static/utils/assets/LogoBlack.svg" alt="" />
                © 2023 Mr.Carpet
              </a>
            </div>
            <div class="footer__column">
              <div class="footer__links">
                <div class="footer_form_title medium color_black">
                  Інтернет-магазин
                </div>
                <a href="{% url 'delivery' %}"> Доставка і оплата </a>
                <a href="{% url 'refund' %}"> Повернення </a>
                <a href="{% url 'terms' %}"> Умови і положення </a>
                <a href="{% url 'policy' %}"> Політика конфіденційності </a>
              </div>

              <div class="flex">
                <a href="#" class="flex">
                  <img src="/static/utils/assets/footer/visa.svg" alt="visa" />
                </a>
                <a href="#" class="flex">
                  <img
                    src="/static/utils/assets/footer/mastercard.svg"
                    alt="mastercard"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
