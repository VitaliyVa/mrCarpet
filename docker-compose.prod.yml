services:
  nginx-init:
    image: certbot/certbot:latest
    volumes:
      - ./config/certbot:/etc/letsencrypt
    entrypoint: ["/bin/sh", "-c"]
    command: |
      if [ ! -f /etc/letsencrypt/options-ssl-nginx.conf ]; then
        echo 'ssl_session_cache shared:le_nginx_SSL:10m;
ssl_session_timeout 1440m;
ssl_session_tickets off;
ssl_protocols TLSv1.2 TLSv1.3;
ssl_prefer_server_ciphers off;
ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";' > /etc/letsencrypt/options-ssl-nginx.conf
      fi
      if [ ! -f /etc/letsencrypt/ssl-dhparams.pem ]; then
        openssl dhparam -out /etc/letsencrypt/ssl-dhparams.pem 2048
      fi
    restart: "no"
    networks:
      - mrcarpet_network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx-main.conf:/etc/nginx/nginx.conf:ro
      - ./config/mrcarpet.docker:/etc/nginx/conf.d/default.conf
      - ./config/certbot:/etc/letsencrypt:ro
      - ./config/certbot-www:/var/www/certbot:ro
      - static_volume:/app/static_root:ro
      - media_volume:/app/media:ro
    depends_on:
      - web
      - nginx-init
    restart: unless-stopped
    networks:
      - mrcarpet_network

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./config/certbot:/etc/letsencrypt
      - ./config/certbot-www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@mrcarpet24.com --agree-tos --no-eff-email -d mrcarpet24.com -d www.mrcarpet24.com
    networks:
      - mrcarpet_network

  certbot-renew:
    image: certbot/certbot:latest
    volumes:
      - ./config/certbot:/etc/letsencrypt
      - ./config/certbot-www:/var/www/certbot
    entrypoint: /bin/sh -c
    command: >
      "while :; do
         certbot renew --webroot -w /var/www/certbot --quiet;
         sleep 12h;
       done"
    restart: unless-stopped
    networks:
      - mrcarpet_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    user: "0:0"
    expose:
      - "8000"
    volumes:
      - .:/app
      - static_volume:/app/static_root
      - media_volume:/app/media
      - ./logs:/app/logs
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=mrcarpet24.com,www.mrcarpet24.com
      - NOVA_POSHTA_API_KEY=${NOVA_POSHTA_API_KEY}
      - DB_ENGINE=django.db.backends.sqlite3
      - DB_NAME=/app/db.sqlite3
      - EMAIL_HOST_USER=${EMAIL_HOST_USER}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD}
    command: sh -c "chmod -R 755 /app/static_root && python manage.py migrate --noinput && python manage.py collectstatic --noinput && chmod -R 755 /app/static_root && gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2 --timeout 300"
    restart: unless-stopped
    networks:
      - mrcarpet_network

volumes:
  static_volume:
  media_volume:

networks:
  mrcarpet_network:
    driver: bridge
