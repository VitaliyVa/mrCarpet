[uwsgi]
project      = carpet
uid          = carpet
chmod-socket = 664
chown-socket = carpet:www-data
processes    = 1
vacuum       = true
master       = true
socket       = /home/carpet/projects/carpet/src/config/mrcarpet.sock
home         = /home/carpet/projects/carpet/venv
chdir        = /home/carpet/projects/carpet/src
module       = core.wsgi:application
logto = /home/carpet/projects/carpet/src/n.log
log-maxsize = 20971520
log-reopen = true
